{% extends "base.html" %}
{% load static %}

{% block content %}
<div style="text-align: center; padding: 4rem 2rem; max-width: 900px; margin: 0 auto;">
    <img src="{% static 'rose-border-2.png' %}" alt="Floral border" style="max-width: 600px; width: 100%; height: auto; display: block; margin: 0 auto 2rem;" />
    
    <h1 style="font-family: 'Cormorant Garamond', Georgia, serif; font-size: 3.5rem; font-weight: 400; margin: 0 0 1rem 0; color: #2b2b2b; letter-spacing: 0.02em;">Registry</h1>
    
    <p style="font-family: 'Cormorant Garamond', Georgia, serif; font-size: 1.4rem; color: #6b6b6b; margin: 0 0 3rem 0; line-height: 1.6;">
        Here are some things that we would love to have as we build our home and life together.
    </p>
    
    <div style="background: #fafafa; border: 2px solid #e0e0e0; border-radius: 12px; padding: 3rem 2rem; margin: 3rem 0;">
        <a href="{{ amazon_registry_url }}" 
           target="_blank" 
           rel="noopener noreferrer"
           style="display: inline-block; padding: 1.25rem 3rem; background: #4c2a4f; color: white; text-decoration: none; border-radius: 8px; font-family: 'Cormorant Garamond', Georgia, serif; font-size: 1.4rem; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 2px 8px rgba(76, 42, 79, 0.2);">
            View Our Registry on Amazon.com â†’
        </a>
    </div>
    
    <img src="{% static 'rose-border-2.png' %}" alt="Floral border" style="max-width: 600px; width: 100%; height: auto; display: block; margin: 3rem auto 0; transform: rotate(180deg);" />
</div>

<style>
a[href*="amazon.com"]:hover {
    background: #5a3565 !important;
    box-shadow: 0 4px 12px rgba(76, 42, 79, 0.3) !important;
    transform: translateY(-2px);
}
</style>
{% endblock %}
